<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="colorbox.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Interaction Demo</title>
    
</head>
<body>
    <button id ="myButton2">Click me!</button>
    <button id="myButton">Klik på mig</button>
    <p id="message"></p>
   
    <button id="dblClickButton">Dobbeltklik mig!</button>

    <div id="box">
        Hold musen over mig!
        <div id="tooltip">Dette er ekstra information!</div>
    </div>
    <label for="color">Vælg en farve:</label>
    <select id="color">
        <option value="red">Rød</option>
        <option value="green">Grøn</option>
        <option value="blue">Blå</option>
    </select>

    <p id="result">Den valgte farve vises her.</p>

    <label for="nameInput">Indtast dit navn:</label>
    <input type="text" id="nameInput" placeholder="Skriv her...">
    <p id="output"></p>
   
    <button id="generateList">Generer Liste</button>
    <div id="outputliste"></div>


    <script src="colorbox.js"></script>
</body>
</html>
